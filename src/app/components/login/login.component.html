<style>

</style>
<div class="container">
<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header">DIGITALIZACIÓN DEPOSITO - SAP V 1.0.2</h4>
      <div class="card-body">
          <form  #formContacto="ngForm">
              <div class="form-group">
                  <label for="username">Usuario</label>
                  <input type="text" [(ngModel)]="usuario" name="usuario"  class="form-control" />
              </div>
              <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" [(ngModel)]="contra" name="contra"  class="form-control"  />
              </div>

              <button [disabled]="loading" (click)="enviar()" class="btn btn-primary">
                  <span  *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              <div  class="alert alert-danger mt-3 mb-0" *ngIf="error">{{error}}</div>
          </form>
      </div>
  </div>
</div>
</div>
