
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Filtros</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"  (click)="verOrden(row)"> {{row.fecha | date: "dd-MM-yyyy"}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
            <td mat-cell *matCellDef="let row"  (click)="verOrden(row)"> {{row.numero}} {{row.descripcion}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="prioridad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </th>
            <td mat-cell *matCellDef="let row"  (click)="verOrden(row)"> {{row.prioridad}} </td>
          </ng-container>

           <!-- Name Column -->
           <ng-container matColumnDef="kilos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kilos </th>
            <td mat-cell *matCellDef="let row"  (click)="verOrden(row)"> {{row.kilos}} <b>KG</b></td>
          </ng-container>
          <ng-container matColumnDef="Pasar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let row" >  

              <button mat-raised-button  (click)="pasar(row)"  class="btn-primary">Pasar
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
