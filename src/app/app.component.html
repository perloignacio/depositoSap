<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header {{this.svcShared.cssLogin}}" >
  <div class="app-header header-shadow"  >
      <div class="app-header__logo">
          <div class="logo">DG</div>
          <div class="header__pane ml-auto">
              <div>
                  <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                      <span class="hamburger-box">
                          <span class="hamburger-inner"></span>
                      </span>
                  </button>
              </div>
          </div>
      </div>
      <div class="app-header__mobile-menu">
          <div>
              <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                  <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                  </span>
              </button>
          </div>
      </div>
      <div class="app-header__menu">
          <span>
              <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                  <span class="btn-icon-wrapper">
                      <i class="fa fa-ellipsis-v fa-w-6"></i>
                  </span>
              </button>
          </span>
      </div>
      <div class="app-header__content">
          <div class="app-header-left">

              <ul class="header-menu nav">
                  <li class="nav-item">
                      <a href="javascript:void(0);" class="nav-link">
                          <i class="nav-link-icon fa fa-database"> </i>
                          Estadísticas
                      </a>
                  </li>
              </ul>
          </div>
          <div class="app-header-right">
              <div class="header-btn-lg pr-0" *ngIf="this.svcShared.cssLogin==''">
                  <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                          <div class="widget-content-left">
                              <div class="btn-group">
                                  <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                      <img width="42" class="rounded-circle" src="assets/images/avatars/1.jpg" alt="">

                                  </a>

                              </div>
                          </div>
                          <div class="widget-content-left  ml-3 header-user-info">
                              <div class="widget-heading">
                                 {{this.authenticationService.currentUserValue.Nombre}}
                              </div>

                          </div>

                      </div>
                  </div>
              </div>
            </div>
        </div>
  </div>

    <div class="app-main">
      <div class="app-sidebar sidebar-shadow"  >
          <div class="app-header__logo">
              <div class="logo-src"></div>
              <div class="header__pane ml-auto">
                  <div>
                      <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                          <span class="hamburger-box">
                              <span class="hamburger-inner"></span>
                          </span>
                      </button>
                  </div>
              </div>
          </div>
          <div class="app-header__mobile-menu">
              <div>
                  <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                      <span class="hamburger-box">
                          <span class="hamburger-inner"></span>
                      </span>
                  </button>
              </div>
          </div>
          <div class="app-header__menu">
              <span>
                  <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                      <span class="btn-icon-wrapper">
                          <i class="fa fa-ellipsis-v fa-w-6"></i>
                      </span>
                  </button>
              </span>
          </div>
          <div class="scrollbar-sidebar" *ngIf="this.svcShared.cssLogin==''">
              <div class="app-sidebar__inner">
                  <ul class="vertical-nav-menu">
                      <li class="app-sidebar__heading">MENÚ</li>
                      <li>
                          <a routerLink='viajes' class="">
                              <i class="metismenu-icon pe-7s-rocket"></i>
                              Viajes
                          </a>
                      </li>
                      <li>
                          <a [routerLink]="'notasventa'" class="">
                            <i class="metismenu-icon pe-7s-note2"></i>
                              Notas de venta
                          </a>
                      </li>
                      <li>
                        <a [routerLink]="'naves'" class="">
                          <i class="metismenu-icon pe-7s-albums"></i>
                            Naves
                        </a>
                      </li>
                      <li>
                        <a [routerLink]="'balanza'" class="">
                          <i class="metismenu-icon pe-7s-albums"></i>
                            Cambiar balanza
                        </a>
                      </li>
                      <li>
                        <a (click)="this.calculadora()" class="">
                          <i class="metismenu-icon pe-7s-albums"></i>
                            Calculadora
                        </a>
                      </li>
                      <li>
                        <a (click)="logout()" class="">
                          <i class="metismenu-icon pe-7s-close"></i>
                            Salir
                        </a>
                      </li>


                  </ul>
              </div>
          </div>
      </div>
      <div class="app-main__outer">
        <router-outlet></router-outlet>

      </div>

      </div>
  </div>

<!-- main app container -->
